<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="500" viewBox="0 0 1600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .black { fill: #000000; }
      .gold { fill: #C9A24D; }
      .stroke { fill: none; stroke: #000000; stroke-width: 6; }
      .thin { stroke-width: 4; }
      .text { font-family: Arial, Helvetica, sans-serif; font-weight: 700; }
    </style>
  </defs>

  <!-- Bus (simple vector) -->
  <rect x="140" y="140" rx="18" ry="18" width="420" height="170" class="stroke"/>
  <rect x="170" y="165" rx="10" ry="10" width="300" height="70" class="thin"/>
  <circle cx="230" cy="320" r="22" class="black"/>
  <circle cx="440" cy="320" r="22" class="black"/>

  <!-- Boat (simple vector) -->
  <path d="M900 310 L1200 310 L1300 270 L980 270 Z" class="stroke"/>
  <rect x="980" y="210" width="170" height="60" class="thin"/>
  <rect x="1020" y="175" width="90" height="35" class="thin"/>

  <!-- Divider lines -->
  <line x1="120" y1="360" x2="1480" y2="360" class="thin"/>
  <line x1="120" y1="430" x2="1480" y2="430" class="thin"/>

  <!-- Text -->
  <text x="800" y="415" text-anchor="middle" class="text" font-size="96">
    <tspan class="gold">ATX</tspan><tspan class="black">Boats</tspan><tspan class="gold">And</tspan><tspan class="black">Buses</tspan>
  </text>
</svg>
